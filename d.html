<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waste Management App</title>

  <!-- CSS links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background: url('pic.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .main-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: 80px auto;
      text-align: center;
    }

    .equal-btn {
      width: 150px;
      padding: 10px;
      font-size: 16px;
      color: white !important;
    }

    h1, p {
      color: black;
    }
  </style>
</head>
<body>
  <div class="main-box">
    <h1 class="mb-4">Waste Management App</h1>
    <p>Join us in making the world a cleaner place.</p>

    <div class="button-container mt-4 d-flex justify-content-center gap-3">
      <a href="login.html" class="btn btn-success equal-btn">Login</a>
      <a href="signup.html" class="btn btn-success equal-btn">Register</a>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
