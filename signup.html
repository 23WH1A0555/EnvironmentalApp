<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Waste Management App</title>
  <!-- CSS links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container mt-5">
    <div class="center-box">
      <h2 class="text-center">Register</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="signupName" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="signupPhone" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="signupEmail" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <div class="mt-3 text-center">
        <a href="login.html" class="btn btn-outline-secondary">Back to Login</a>
      </div>
      <div id="error-message" class="text-center text-danger mt-3"></div> <!-- Error message display -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const fullName = document.getElementById("signupName").value;
      const phone = document.getElementById("signupPhone").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const errorMessage = document.getElementById("error-message");
  
      // Validate phone number
      const phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phone)) {
        errorMessage.textContent = "Phone number must be exactly 10 digits.";
        return;
      }
  
      // Clear any previous error
      errorMessage.textContent = "";
  
      // Simulating registration success message
      const successMessage = `
        <div class="alert alert-success text-center">
          <strong>Registration successful!</strong>
          <button class="btn btn-primary mt-3" onclick="redirectToUserSelection()">OK</button>
        </div>
      `;
      document.querySelector(".center-box").innerHTML = successMessage;
    });
  
    // Redirect to userselection.html after clicking OK
    function redirectToUserSelection() {
      window.location.href = "select-user-type.html"; // Change this path if needed
    }
  </script>
  
</body>
</html>
