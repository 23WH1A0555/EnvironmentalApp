<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Waste Management App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-card {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .settings-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-check-label {
            font-size: 14px;
        }

        .btn {
            font-size: 14px;
        }

        .btn-sm {
            padding: 5px 10px;
        }

        .container {
            max-width: 900px;
            padding: 10px;
        }

        .col-md-8, .col-md-4 {
            padding-left: 0;
            padding-right: 0;
        }

        .row {
            margin-left: 0;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <a href="dashboard.html" class="btn btn-outline-secondary mb-3">< Back to Dashboard</a>
        <h3 class="text-center mb-3">Notifications & Alerts</h3>
        
        <div class="row">
            <div class="col-md-8">
                <div class="dashboard-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5>Your Notifications</h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="clearAllNotifications()">Mark All as Read</button>
                    </div>
                    <div id="notificationsList"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h5>Upcoming Pickups</h5>
                    <div id="upcomingPickupsList"></div>
                </div>
                
                <div class="settings-card mt-4">
                    <h5>Notification Settings</h5>
                    <form id="notificationSettings">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="pickupReminders" checked>
                            <label class="form-check-label" for="pickupReminders">Pickup Reminders</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="eventNotifications" checked>
                            <label class="form-check-label" for="eventNotifications">Community Events</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="rewardAlerts" checked>
                            <label class="form-check-label" for="rewardAlerts">Reward Alerts</label>
                        </div>
                        <button type="button" class="btn btn-success btn-sm mt-2" onclick="updateNotificationSettings()">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jss.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadNotifications();
            loadUpcomingPickups();
        });
        
        // Dummy functions to load notifications and pickups
        function loadNotifications() {
            // Example notification data (can be replaced with actual data from backend)
            const notifications = [
                { message: 'Your pickup is scheduled for tomorrow at 10:00 AM.' },
                { message: 'You have earned 20 reward points for recycling!' },
                { message: 'New community event: Join the local cleanup drive this Saturday!' }
            ];
            const notificationsList = document.getElementById('notificationsList');
            notificationsList.innerHTML = notifications.map(notification => `
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <span>${notification.message}</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `).join('');
        }
    
        function loadUpcomingPickups() {
            // Example upcoming pickups (can be replaced with actual data from backend)
            const pickups = [
                { date: 'April 16, 2025', time: '10:00 AM' },
                { date: 'April 23, 2025', time: '11:30 AM' }
            ];
            const pickupsList = document.getElementById('upcomingPickupsList');
            pickupsList.innerHTML = pickups.map(pickup => `
                <div class="alert alert-secondary" role="alert">
                    Pickup Scheduled: <strong>${pickup.date} at ${pickup.time}</strong>
                </div>
            `).join('');
        }
    
        function clearAllNotifications() {
            // Clear notifications (you can implement this logic in the backend if needed)
            const notificationsList = document.getElementById('notificationsList');
            notificationsList.innerHTML = '';
        }
    
        function updateNotificationSettings() {
            // Handle saving the notification settings
            const pickupReminders = document.getElementById('pickupReminders').checked;
            const eventNotifications = document.getElementById('eventNotifications').checked;
            const rewardAlerts = document.getElementById('rewardAlerts').checked;
    
            // Save settings to backend or local storage
            console.log(Pickup Reminders: ${pickupReminders}, Community Events: ${eventNotifications}, Reward Alerts: ${rewardAlerts});
            
            // Show a success message
            const savedMessage = document.createElement('div');
            savedMessage.classList.add('alert', 'alert-success', 'mt-3');
            savedMessage.innerHTML = '<strong>Settings Saved!</strong> Your changes have been successfully saved.';
            
            // Append the success message to the settings card
            const settingsCard = document.querySelector('.settings-card');
            settingsCard.appendChild(savedMessage);
    
            // Automatically remove the success message after 3 seconds
            setTimeout(() => {
                savedMessage.remove();
            }, 3000);
        }
    </script>
    
</body>
</html>
