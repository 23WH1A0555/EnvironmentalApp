<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Waste Management App</title>
  <!-- CSS links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container mt-5">
    <div class="center-box">
      <h2 class="text-center">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
      <div class="mt-3 text-center">
        <a href="signup.html" class="btn btn-outline-secondary">Don't have an account? Register</a>
      </div>
      <div id="error-message" class="text-center text-danger mt-3"></div> <!-- Error message display -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Directly connect to backend -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const credentials = {
          username: email,
          password
        };

        // Directly call the backend API using fetch
        const response = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(credentials),
        });

        if (!response.ok) {
          throw new Error("Invalid credentials or server error");
        }

        const data = await response.json();

        // Store JWT token in localStorage
        localStorage.setItem("authToken", data.token);

        alert("Login successful!");
        window.location.href = "select_user_type.html"; // Redirect after login
      } catch (error) {
        document.getElementById("error-message").textContent = error.message; // Show error message in the div
      }
    });
  </script>
</body>
</html>
